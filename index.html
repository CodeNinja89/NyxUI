<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Moo Clubs!</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.22" />
	<link rel="stylesheet" href="css/panel.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="js/jquery-min.js"></script>
</head>

<body>
	<img src="images/pan1.jpg" id="full-screen-background-image">
	
	<div class="panel">
		<a href="#" class="options" alt="HOME">Home</a>
		<a href="#" class="options" alt="APPS">Apps</a>
		<a id="time"></a>
	</div>
	
	<div class="page-wrapper">
		<div class="playground">
			<h1 id="cur">HOME</h1>
			<div id="LoadMe">&nbsp;</div>
			<div class="app">
				<a href="music.html" alt="Music Player"><img src="images/music.png" alt="music"></a>
				<a href="#"><img src="images/video.png" alt="video"></a>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
	$('a').click(function() {
		if($(this).attr('class') === 'options') {
			document.getElementById("cur").innerHTML = $(this).attr('alt');
			document.getElementById("LoadMe").innerHTML = "&nbsp";
		} else {
			document.getElementById("cur").innerHTML = $(this).attr('alt');
			$('#LoadMe').load($(this).attr('href')).hide().fadeIn("slow");
		}
		return false;
	});
	</script>
	<script type="text/javascript">
		var ref = setInterval(function() {
			var dt = new Date();
			var time = dt.getHours() + ":" + dt.getMinutes() + "." + dt.getSeconds();
			document.getElementById("time").innerHTML = "<b>" + time + "</b>";
		}, 1000);
	</script>
</body>

</html>
